version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


# all end-user intents
intents:
- greet
- goodbye
- who_are_you
- capabilities
- weather_query
- weather_in_city

entities:
- location


slots:
  location:
    type: text


responses:
  utter_greet:
  - text: Hi! I'm Weather Chatbot, delivering OpenWeather forecasts - what can I do for you?
  - text: Hello there, I'm Weather Chatbot.

  utter_goodbye:
  - text: Bye for now, your forecast was generated by OpenWeather.
  - text: The forecast was made avaialble by OpenWeather. See you again soon.

  utter_weather_query:
  - text: In which city do you want to know?
  - text: Which city?

  utter_who_are_you:
  - text: I am Weather Chatbot.

  utter_capabilities:
  - text: I can tell the current weather and forecast for today.

  utter_out_of_scope:
  - text: Sorry, I can't handle that request.

  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?


actions:
- action_weather
- action_clear

forms:
  location_form:
    location:
    - type: from_entity
      entity: location
